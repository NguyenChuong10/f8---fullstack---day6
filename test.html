<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .image-hover {
    transition: transform 0.3s ease; /* Tạo hiệu ứng mượt */
  }

  .image-hover:hover {
    transform: translateY(-10px); /* Di chuyển lên trên 10px */
  }
</style>
</head>
<body>
    

<img src="your-image.jpg" alt="Ảnh" class="image-hover" width="200">
</body>
</html>
